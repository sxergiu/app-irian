
<div class="container my-5">
  <h1 class="text-light py-5">Bookings</h1>
  <table mat-table [dataSource]="dataSource" matSort
   class="mat-elevation-z8" multiTemplateDataRows>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let booking">{{ booking.id }}</td>
    </ng-container>


    <ng-container matColumnDef="roomName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
      <td mat-cell *matCellDef="let booking">{{ booking.roomName }}</td>
    </ng-container>


    <ng-container matColumnDef="roomLocation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let booking">{{ booking.roomLocation }}</td>
    </ng-container>

    <ng-container matColumnDef="namedGroupName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
      <td mat-cell *matCellDef="let booking">{{ booking.namedGroupName }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let booking">{{ booking.date }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let booking">{{ booking.startTime }} - {{ booking.endTime }}</td>
    </ng-container>

    <ng-container *ngIf="isAdmin" matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
      <td mat-cell *matCellDef="let booking">{{ booking.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="ms-5"><span class="ms-5"><span class="ms-2"></span> Actions</span></th>

      <td mat-cell *matCellDef="let booking">

        <button  mat-icon-button color="primary" class="btn-main m-2" aria-label="View details"
                 (click)="viewDetails(booking)">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="warn" class="btn-red m-2" (click)="deleteBooking(booking)" aria-label="Delete booking">
          <mat-icon>delete</mat-icon>
        </button>

        <ng-container *ngIf="!(booking.date | isBookingPast)">
        <button mat-icon-button color="primary" class="btn-main m-2"
                   (click)="openDialog(booking)" aria-label="Edit Booking">
            <mat-icon>edit_note</mat-icon>
          </button>
        </ng-container>



      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons> </mat-paginator>

</div>
