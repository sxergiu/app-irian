
<div class="container my-5">
  <h2 class="text-white my-5r">Book a Room</h2>

  <div class="my-3">

    <app-room-filter [amenities]="store.amenities()" (filterChange)="onFilterChange($event)" />

    <app-availability-table
      [rooms]="store.rooms()"
      [timeSlots]="timeSlots"
      (slotSelected)="onSlotSelected($event)"
    />

  </div>

</div>
