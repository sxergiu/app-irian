



    <mat-form-field appearance="fill" class="me-3" style="width: 300px">
      <mat-label class="text-main"> Choose your room </mat-label>
      <mat-select class="text-main" [(ngModel)]="selectedRoomValue"
                  (ngModelChange)="selectedRoom.emit($event)" name="room">

        @for (room of rooms(); track room.id) {
          <mat-option class="text-main" [value]="room">{{room.name}}</mat-option>
        }

      </mat-select>
    </mat-form-field>
